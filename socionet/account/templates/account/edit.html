{% extends 'base.html' %}

{% block title %}Edit you account{% endblock title %}

{% block content %}
    <h1>Edit the account</h1>
    <p>Edit your account details using the following form:</p>
    <form action="." method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}

        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock content %}
